<html>
  <head>
    <title>CIti Da Bai</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='bootstrap/css/docs.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
  </head>
  <body>

  <header class="navbar navbar-expand-lg navbar-dark bd-navbar sticky-top">
  <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Citi Dabai</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
          <li class="nav-item col-6 col-lg-auto">
            <a id="start"  class="btn btn-success btn-outline-light me-2" href="#">Start</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a id="stop"  class="btn btn-danger btn-outline-light" href="#">Stop</a>
          </li>
          <li class="nav-item py-1 col-12 col-lg-auto">
            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
            <hr class="d-lg-none text-white-50">
          </li>
           <li class="nav-item col-6 col-lg-auto">
              <a class="btn btn-outline-light" href="/docs">API Docs</a>
           </li>
    </ul>
  </nav>
  </header>

  <main class="container">
    <div class="bg-light p-5 rounded col-md-12">
      <h1>Citi Dabai Admin Monitor</h1>
      <hr/>
        <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('live_feed_people') }}" class="img-fluid border" >
        </div>
            <div class="col-md-6">
            <img src="{{ url_for('live_feed_hand') }}" class="img-fluid border" >
        </div>
        </div>
    </div>
  </main>
  <script>
      $('#stop').click(
              function(){
                $.ajax({
                  url: '/car/stop',
                  type: 'GET',
                  dataType: 'json',
                  contentType:"application/json",
                  cache: false,
                  success: function(data) {

                    alert("Stopping car....");
                  }
              });
      });

      $('#start').click(
        function(){
          $.ajax({
            url: '/car/start',
            type: 'GET',
            dataType: 'json',
            contentType:"application/json",
            cache: false,
            success: function(data) {

              alert("Starting car....");
            }
        });
});
  </script>

  </body>
</html>
